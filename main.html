    <script type="text/javascript">
    (function ($) {
      $(document).ready(function() {
        if ($.isFunction($.bootstrapIE6)) $.bootstrapIE6($(document));
		//绑定自定义滚动条
		$(".cib-dblist-s-r-rows").mCustomScrollbar({
			theme:"dark-thick"
		 });
		//绑定待办列表展开和关闭的事件
		$(".cib-dblist-cat-btn").click(function(){
			var isColla=$(this).hasClass("collapsed");
			if (isColla) {
				$(this).addClass("active");
			}else{
				$(this).removeClass("active");
			}
		});
		//解决IE6下，面板收缩了任然占位的问题
		
		$('#cibHighSearchPane').on('hidden', function () {
		    $("#cibHighSearchPane").css({display:"none"});
		});
		$('#cibHighSearchPane').on('show', function () {
		    $("#cibHighSearchPane").css({display:"block"});
		});

    	$(".cib-dblist-cat-list").on('hidden', function () {
	    	$(this).css({display:"none"});
		});
		$(".cib-dblist-cat-list").on('show', function () {
		    $(this).css({display:"block"});
		});

		//测试barTab插件而随随便绑定的按钮事件，测试完需要删除
		$.fn.bartab.defaults.defaultIndex="./index_load.html";
		$(".navbar-inner a.index_load").click(function(e){
			e.preventDefault();
			var options={title:"这是标签页"+$(this).text(),url:"./index_load.html"};
			$(".cib-navbar-menu").bartab(options).addTab(options);
		});
		$(".navbar-inner a.iframe_load").click(function(e){
			e.preventDefault();
			var options={title:"这是标签页"+$(this).text(),url:"./dblist_load.html"};
			$(".cib-navbar-menu").bartab(options).addTab(options);
		});
		//首页标签单击事件
		$("#main_index").click(function(e){
		    e.preventDefault();
		    $(this).addClass("active");
		    $(".cib-nav-wrapper ul li.cib-nav-item").removeClass("active");
		    $(".cib-nav_iframe_pane iframe").attr("src", $.fn.bartab.defaults.defaultIndex);
		});

		getBodyHeight();

		var obj = {majy:"123"};
		console.log(typeof obj == "object");
				
      });
    })(jQuery);

//计算主面板的高度
function getBodyHeight(){
	var ht=$(document).height();
	$(".cib-nav_iframe_pane iframe").css({"height":(ht-40)+"px"});
	
}
    </script>
