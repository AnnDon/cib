<script type="text/javascript">
(function ($) {
$(document).ready(function() {
    /******************事件初始化绑定区*******************/
    if ($.isFunction($.bootstrapIE6)) $.bootstrapIE6($(document));
    //全局变量，判定当前是否是编辑状态
    var ISEDITABLE=false;
    //编辑按钮绑定事件
    $("#appEdit").on("click",function () {
        var $eapp=$(".cib-appstore-content").find(".cib-app-along");
        if ($eapp.hasClass("editable")){
            $eapp.removeClass("editable");
            ISEDITABLE=false;
            $(this).text("编辑");
        }else{
            $eapp.addClass("editable");
            ISEDITABLE=true;
            $(this).text("完成");
        }
    })
    //app按钮绑定鼠标移入移除事件
    $(".cib-appstore-content").delegate(".cib-app-along","mouseenter",function (e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).find(".cib-app-d").css({visibility: "visible"});

    });
    $(".cib-appstore-content").delegate(".cib-app-along","mouseleave",function (e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).find(".cib-app-d").css({visibility: "hidden"});
    });
    //将应用分到其他tab页下
    $("#profile").html($("#home").html());
    /*************************************/
});
/********方法区********/
})(jQuery);

</script>
